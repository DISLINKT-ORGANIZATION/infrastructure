version: '3.8'

x-logging: &fluent-bit
  driver: fluentd
  options:
    fluentd-address: ${FLUENT_BIT_ADDRESS}:24224
    
services:
  eureka-server:
    image: grumpynatasa/dl-service-registry:0.1.0
    container_name: eureka-server
    hostname: eureka-server
    restart: on-failure
    depends_on:       
      - kafka
    ports:
      - "8761:8761"
    expose: 
      - "8761"
    networks:
      - api-gateway-net
      - auth-net
      - account-net
      - logging-net
      - monitoring
    healthcheck:
      interval: 10s
      timeout: 60s
      retries: 8
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
    logging: *fluent-bit
      
  api-gateway-service:
    image: grumpynatasa/dl-api-gateway:0.1.0
    container_name: api-gateway-service
    hostname: api-gateway-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8081:8081"
    networks:
      - api-gateway-net
      - dislinkt-fe-net
      - kafka-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
    logging: *fluent-bit
      
  auth-service:
    image: grumpynatasa/dl-auth-service:0.3.0
    container_name: auth-service
    hostname: auth-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:
      - kafka
    ports:
      - "8082:8082"
    links:
      - auth-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://auth-database:5432/AuthDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
      
  account-service:
    image: grumpynatasa/dl-account-service:0.3.0
    container_name: account-service
    hostname: account-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8083:8083"
    links:
      - account-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - account-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://account-database:5432/AccountDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
    
  post-service:
    image: grumpynatasa/dl-post-service:0.3.0
    container_name: post-service
    hostname: post-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8087:8087"
    links:
      - post-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - post-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://account-database:5432/PostDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
    
  job-offer-service:
    image: grumpynatasa/dl-job-offer-service:0.2.0
    container_name: job-offer-service
    hostname: job-offer-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8084:8084"
    links:
      - job-offer-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - job-offer-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://account-database:5432/JobOfferDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
      
  logging-service:
    image: grumpynatasa/dl-logging-service:0.3.0
    container_name: logging-service
    hostname: logging-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8085:8085"
    links:
      - mongo
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - logging-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.data.mongodb.host: "mongo"
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
    
  messaging-service:
    image: grumpynatasa/dl-messaging-service:0.3.0
    container_name: messaging-service
    hostname: messaging-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8086:8086"
    links:
      - messaging-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - messaging-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://account-database:5432/MessagingDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
    
  notification-service:
    image: grumpynatasa/dl-notification-service:0.3.0
    container_name: notification-service
    hostname: notification-service
    restart: on-failure
    depends_on:
      eureka-server:
        condition: service_healthy
    depends_on:       
      - kafka
    ports:
      - "8094:8094"
    links:
      - notification-database
    networks:
      - api-gateway-net
      - auth-net
      - kafka-net
      - notification-net
      - monitoring
    environment:
      eureka.client.service-url.defaultZone: http://eureka-server:8761/eureka
      spring.datasource.url: "jdbc:postgresql://account-database:5432/NotificationDatabase"
      spring.datasource.password: admin
      spring.kafka.bootstrap-servers: "kafka:9092"
      auth-service.address: http://api-gateway-service:8081/auth-service
      opentracing.jaeger.udp-sender.host: ${JAEGER_DOMAIN}
    logging: *fluent-bit
      
  dislinkt-fe:
    build:
      context: ./front 
      target: execute
      args:
        API_URL: "'http://api-gateway-service:8081/'"
    restart: on-failure
    depends_on:
      - api-gateway-service
    ports:
      - 5200:8000
    volumes:
      - ./front/nginx.conf:/etc/nginx/nginx.conf
      - ./front/api_gateway.conf:/etc/nginx/agi_gateway.conf
    networks:
      - dislinkt-fe-net
      - monitoring
    logging: *fluent-bit
      
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - kafka-net
      - monitoring
    logging: *fluent-bit
      
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-net
      - monitoring
    logging: *fluent-bit
      
  auth-database:
    image: postgres:latest
    container_name: auth-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "AuthDatabase"
    volumes:
      - auth_volume:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - auth-net
      - monitoring
    logging: *fluent-bit
      
  account-database:
    image: postgres:latest
    container_name: account-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "AccountDatabase"
    volumes:
      - account_volume:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - account-net
      - monitoring
    logging: *fluent-bit
    
  post-database:
    image: postgres:latest
    container_name: post-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "PostDatabase"
    volumes:
      - post_volume:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - post-net
      - monitoring
    logging: *fluent-bit
    
  job-offer-database:
    image: postgres:latest
    container_name: job-offer-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "JobOfferDatabase"
    volumes:
      - job-offer_volume:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
      - job-offer-net
      - monitoring
    logging: *fluent-bit
    
  messaging-database:
    image: postgres:latest
    container_name: messaging-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "MessagingDatabase"
    volumes:
      - messaging_volume:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - messaging-net
      - monitoring
    logging: *fluent-bit
    
  notification-database:
    image: postgres:latest
    container_name: notification-database
    restart: always
    environment:
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "NotificationDatabase"
    volumes:
      - notification_volume:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks:
      - notification-net
      - monitoring
    logging: *fluent-bit
    
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_volume:/data/db
    networks:
      - logging-net
      - monitoring
    logging: *fluent-bit
      
volumes:
  auth_volume:
  account_volume:
  post_volume:
  job-offer-volume:
  messaging-volume:
  notification-volume:
  mongo_volume:
  
networks:
  api-gateway-net:
    driver: bridge
  auth-net:
    driver: bridge
  account-net:
    driver: bridge
  logging-net:
    driver: bridge
  post-net:
    driver: bridge
  job-offer-net:
    driver: bridge
  messaging-net:
    driver: bridge
  notification-net:
    driver: bridge
  dislinkt-fe-net:
    driver: bridge
  kafka-net:
    driver: bridge
  monitoring:
    external: true